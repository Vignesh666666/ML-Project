<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            /* Matching background color */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #3a3f47;
            /* Matching container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            /* Full width */
            max-width: 600px;
            /* Max width for larger screens */
            box-sizing: border-box;
            /* Include padding and border in element's total width and height */
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 32px;
            /* Adjusted font-size */
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #555;
            /* Initial border color */
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            /* Form field background color */
            color: #ffffff;
            transition: border-color 0.3s ease;
            /* Smooth border color transition */
        }

        select {
            padding-right: 35px;
            /* Space for the dropdown arrow */
        }

        /* Custom dropdown arrow */
        select::-ms-expand {
            display: none;
            /* Remove default arrow in IE */
        }

        .form-group select {
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj4KICA8cGF0aCBkPSJNNTAgMTAwSDEwMEw1MCA1MEgxMDBaIiBmaWxsPSIjMDA3YmZmIi8+Cjwvc3ZnPjw=') no-repeat right 10px center;
            background-color: #2c2c2c;
            /* Matching background color */
            background-size: 16px;
            /* Size of the arrow */
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            /* Highlight border color on focus */
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #2e7d32;
            color: #c8e6c9;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            input[type="submit"] {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ethnicity">Race or Ethnicity</label>
                <select id="ethnicity" name="ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parental_education">Parental Level of Education</label>
                <select id="parental_education" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lunch">Lunch Type</label>
                <select id="lunch" name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="test_preparation">Test Preparation Course</label>
                <select id="test_preparation" name="test_preparation_course" required>
                    <option value="" disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="writing_score">Writing Score out of 100</label>
                <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="reading_score">Reading Score out of 100</label>
                <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>
            </div>

            <input type="submit" value="Predict your Maths Score">
        </form>

        <div class="result">
            The Prediction is {{results}}
        </div>
    </div>
</body>

</html>
